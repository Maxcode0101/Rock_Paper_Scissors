<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts and fontawesome -->
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ace94b6cab.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
<!-- Displays the name of the game -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Welcome & about-->
    <section id="welcome"></section>

    <!-- Goal & rules of game-->
    <section id="rules"></section>

    <!-- Contains the whole interactice game-area-->
        <section id="game-area">

            <!-- Clickable choices -->
            <div class="choices">
                <button id="rock">🪨</button>
                <button id="paper">📃</button>
                <button id="scissors">✂️</button>
                <button id="reset">🔙</button>
            </div>

            <!-- Scores and stats -->
            <div class="score-board">
                <div id="player" class="badge"></div>
                <div id="computer" class="badge"></div>
                <span id="player-score">0</span>:<span id="computer-score">0</span>
            </div>

            <!-- Displays the winner and explanation for result -->
            <div class="result">Paper covers Rock! You win!</div>

        </section>
    
        <script src="assets/js/script.js"></script>

</body>
</html>
